<!doctype html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>JQuery</title>
</head>
<body>

<div id="buttonContainer">
    <button class="prev">Eelmine</button>
    <button class="next">Jägrmine</button>
    <button class="enterFullscreen">Täisekraanile</button>
</div>

<div id="picContainer">
    <img src="img/1.jpg" alt="Pilt1" class="active">
    <img src="img/2.jpg" alt="Pilt2">
    <img src="img/3.jpg" alt="Pilt3">
    <img src="img/4.jpg" alt="Pilt4">
</div>

<div class="bigImgContainer">
    <div class="bigImg">Siia tuleb suur pilt</div>
</div>

<div id="fullscreen">
    <div id="navigation">
        <button class="prev">Eelmine</button>
        <button class="next">Jägrmine</button>
        <button class="exitFullscreen">Välju täisekraanilt</button>
    </div>
    <div class="bigImg">Siia tuleb suur pilt</div>
</div>

</body>
</html>
